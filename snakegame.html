<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Snake Game</title>
<style>
body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Courier New', monospace;
    overflow:hidden;
    color:#0ff;
}

@keyframes gradientBG {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
}

canvas {
    border:2px solid #0ff;
    box-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0ff;
}

.score {
    position:absolute;
    top:20px;
    font-size:24px;
    color:#0ff;
}

</style>
</head>
<body>
<div class="score" id="score">Score: 0</div>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<!-- Sound Effects -->
<audio id="eatSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>
<audio id="crashSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;
let speed = 12; // slower initial speed (higher value = slower)
let count = 0;

let snake = [{x: 8*grid, y: 8*grid}];
let dx = grid;
let dy = 0;

let apple = { x: Math.floor(Math.random()*20)*grid, y: Math.floor(Math.random()*20)*grid };

let score = 0;

// Sounds
const eatSound = document.getElementById('eatSound');
const crashSound = document.getElementById('crashSound');

// Game loop
function loop(){
    requestAnimationFrame(loop);

    if(++count < speed) return; // control speed
    count = 0;

    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    // Eat apple
    if(head.x === apple.x && head.y === apple.y){
        score++;
        document.getElementById('score').textContent = 'Score: '+score;
        eatSound.play();
        apple.x = Math.floor(Math.random()*20)*grid;
        apple.y = Math.floor(Math.random()*20)*grid;

        // Gradually increase speed: reduce `speed` slightly every 3 points, but not below 3
        if(score % 3 === 0 && speed > 3) speed--;
    } else {
        snake.pop();
    }

    // Collision with walls
    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height){
        crash();
    }

    // Collision with self
    for(let i=1;i<snake.length;i++){
        if(head.x === snake[i].x && head.y === snake[i].y){
            crash();
        }
    }

    // Draw background
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Draw apple
    ctx.fillStyle = "#ff0080";
    ctx.shadowColor = "#ff00ff";
    ctx.shadowBlur = 15;
    ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Draw snake
    snake.forEach((segment, index)=>{
        ctx.fillStyle = index===0 ? "#0ff" : "#00ffff";
        ctx.shadowColor = "#0ff";
        ctx.shadowBlur = 15;
        ctx.fillRect(segment.x, segment.y, grid-1, grid-1);
    });
}

// Crash/reset
function crash(){
    crashSound.play();
    snake = [{x:8*grid, y:8*grid}];
    dx = grid;
    dy = 0;
    score = 0;
    speed = 12; // reset to initial slow speed
    document.getElementById('score').textContent = 'Score: 0';
    apple.x = Math.floor(Math.random()*20)*grid;
    apple.y = Math.floor(Math.random()*20)*grid;
}

// Controls
document.addEventListener('keydown', e=>{
    if(e.key==="ArrowLeft" && dx===0){ dx=-grid; dy=0; }
    if(e.key==="ArrowRight" && dx===0){ dx=grid; dy=0; }
    if(e.key==="ArrowUp" && dy===0){ dx=0; dy=-grid; }
    if(e.key==="ArrowDown" && dy===0){ dx=0; dy=grid; }
});

// Mobile swipe controls
let touchStartX=0, touchStartY=0;
document.addEventListener('touchstart', e=>{ touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; });
document.addEventListener('touchend', e=>{
    let dxTouch = e.changedTouches[0].clientX - touchStartX;
    let dyTouch = e.changedTouches[0].clientY - touchStartY;
    if(Math.abs(dxTouch) > Math.abs(dyTouch)){
        if(dxTouch>0 && dx===0){ dx=grid; dy=0; }
        else if(dxTouch<0 && dx===0){ dx=-grid; dy=0; }
    } else {
        if(dyTouch>0 && dy===0){ dx=0; dy=grid; }
        else if(dyTouch<0 && dy===0){ dx=0; dy=-grid; }
    }
});

requestAnimationFrame(loop);
</script>
</body>
</html>
